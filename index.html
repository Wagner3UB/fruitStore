<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
  <title>FruttyFruits MegaStore</title>
</head>
<body class="home">
  <header>
    <div>
      <h1>FruttyFruits</h1>
      <h2>MegaStore</h2>
    </div>
    <button id="cartDisplay"><span class="material-icons-outlined">shopping_cart</span>(<span id="quantitaProdotti">0</span>)</button>
  </header>
  <main id="display"></main>

  <!-- CARRELLO -->
  <article id="cart">
    <div class="cartBox">
      <button class="cartClose">x</button>
      <header><h2>Tuo Carello</h2></header>      
      <div class="titleBar">
        <h3>Product</h3><h3 class="middleProductCart">Quantity:</h3><h3 class="lastProductCart">Total:</h3>
      </div>
      <section id="productCart"></section>
      <ul class="productCartTotal">
        <li><h3>Total:</h3><p class="total">0.000,00<span>€</span></p></li>
        <li><h3>Discount:</h3><p>20<span>%</span></p></li>
        <li><h3>Final:</h3><p>0.000,00<span>€</span></p></li>
      </ul>
    </div>
  </article>
  <!-- END CARRELLO -->

  <!-- START ADM PANEL -->
  <article id="admPanel">
    <main>
      <h2>Products</h2>
      <article id="productAdm"></article>
    </main>
    <aside>
      <h2>Add New Product</h2>
      <form>
        <label for="productName">Nome prodotto:</label>
        <h4 class="alertProduct"></h4>
        <input type="text" placeholder="Es: Banana" id="productName" value="">
        <label for="productDescription">Descrizione del prodotto</label>
        <h4 class="alertDescription"></h4>
        <textarea name="productDescription" id="productDescription" placeholder="Es: Gialla, tonda, piccola etc."></textarea>
        <section class="newProductValorSect">
          <div>
            <label for="productPrice">Valore(€)</label>
            <input type="number" id="productPrice">
          </div>
          <div>       
            <label for="productDiscount">Sconto in %</label>
            <input type="number" id="productDiscount">
          </div>
          <div>
            <label for="productQuantity">Quantità(un)</label>
            <input type="number" id="productQuantity">
          </div>
        </section>
        <h4 class="alertPrice"></h4>        
        <h4 class="alertDiscount"></h4>        
        <h4 class="alertQuantity"></h4>        
        <label for="productImg">Immagine prodotto (URL)</label>
        <h4 class="alertImage"></h4>        
        <input type="text" placeholder="https://" id="productImage">
        <label for="altText">Testo alt per l'immagine</label>
        <h4 class="alertImageAlt"></h4>        
        <input type="text" placeholder="125 characters max" id="productImageAlt">
      </form>
      
      <div>
        <button id="productAdd">Add<span class="material-icons-outlined">library_add</span></button>
        <button class="closePanel">Close ADM Panel</button>
      </div>
    </aside>
  </article>

  <!-- END ADM PANEL -->

  <footer>
    <button class="openPanel">ADM Panel</button>
    <div>
      <div><h4>Total:</h4><p class="total">0.000,00<span>€</span></p></div>
      <button id="checkout">Vai al carrello<span class="material-icons-outlined">paid</span></button>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
  
</body>
</html>
