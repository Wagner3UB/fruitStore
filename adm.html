<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
  <title>ADM Panel</title>
</head>
<body class="adm">
  <main>
    <h2>Products</h2>
    <article>
      <ul>
        <li><img src="https://www.nonsprecare.it/wp-content/uploads/2018/12/benefici-delle-banane.jpg" alt="3 banane gialle"></li>
        <li><h2>Nome della Frutta</h2><p>Descrizione, come collore, taglia, peso, etc.</p></li>
        <li class="col-1"><h4>Prezzo:</h4><p>00,00</p><p>€</p></li>
        <li class="col-1 add"><button>+</button><p>0</p><button>-</button></li>
        <li class="col-1"><h4>Discount</h4><p id="discountProduct">20</p><p>%</p></li>
        <li class="col-1"><button class="material-icons-outlined">remove_circle</button></li>
      </ul>
    </article>
  </main>
  <aside>
    <h2>Add New Product</h2>
    <form>
      <label for="productName">Nome prodotto:</label>
      <input type="text" placeholder="Nome del prodotto" id="productName">
      <label for="productDescription">Descrizione del prodotto</label>
      <textarea name="productDescription" id="productDescription"></textarea>
      <section class="newProductValorSect">
        <div>
          <label for="">Valore del prodotto(€)</label>
          <input type="number">
        </div>
        <div>       
          <label for="">Sconto in %</label>
          <input type="number">
        </div>
        <div>
          <label for="">Quantità(un)</label>
          <input type="number">
        </div>
      </section>        
      <label for="productImg">Foto prodotto (URL)</label>
      <input type="text" placeholder="https://">
      <label for="altText">Testo alt per l'immagine</label>
      <input type="text" placeholder="125 characters max">
    </form>
    <button>Add<span class="material-icons-outlined">library_add</span></button>
  </aside>
</body>
</html>
